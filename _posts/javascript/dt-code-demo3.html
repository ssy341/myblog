<table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered table-hover" id="example">
    <thead>
    <tr>
        <th style="width:15px"><input type="checkbox" id='checkAll'></th>
        <th>标题</th>
        <th>地址</th>
        <th>操作</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>


<!-- Modal -->
<div id="myModal" class="modal hide fade" data-backdrop="false">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"
                aria-hidden="true">×
        </button>
        <h3 id="myModalLabel">信息</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" id="resForm">
            <input type="hidden" id="objectId"/>
            <div class="control-group">
                <label class="control-label" for="inputName">标题：</label> <input
                    type="text" id="inputName" name="name">
            </div>
            <div class="control-group">
                <label class="control-label" for="inputURL">地址：</label> <input
                    type="text" id="inputURL" name="url">
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" id="btnSave">确定</button>
        <button class="btn btn-primary" id="btnEdit">保存</button>
        <button class="btn btn-danger" data-dismiss="modal"
                aria-hidden="true">取消
        </button>
    </div>
</div>
