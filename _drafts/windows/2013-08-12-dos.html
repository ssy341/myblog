<p>
查看目录内容命令 DIR  <BR>
指定可执行文件搜索目录 PATH<BR>
创建目录命令 MD<BR>
改变当前目录命令 CD<BR>
删除子目录命 RD<BR>
改变当前盘符命令 C:<BR>
文件复制命令 COPY<BR>
显示文本文件内容命令 TYPE<BR>
更改文件名命令 REN<BR>
删除文件命令 DEL<BR>
subst  用于路径替换 ，将路径与驱动器号关联，就是把一个目录当作一个磁盘驱动器来看<BR>
